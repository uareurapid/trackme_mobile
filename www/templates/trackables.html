<ion-view view-title="My Trackables">
    <ion-content class="padding" ng-controller="TrackablesController">

        <form ng-model="formTrackables">

                <ul class="list">
                    <li class="item" ng-repeat="trackable in trackables" ng-click="openPopover($event,trackable)">
                        {{trackable.name}}
                        <span ng-show="isBeingTracked(trackable)"><b>(currently tracking...)</b></span>
                    </li>
                </ul>


            <script id="trackable_detail.html" type="text/ng-template">
                <ion-popover-view>
                    <ion-header-bar class="bar bar-royal">
                        <h1 class="title">{{selectedTrackable.name}}</h1>
                    </ion-header-bar>
                    <ion-content>
                        <p><label class="bold_font" for="trackable_privacy">Privacy: </label><span id="trackable_privacy">{{selectedTrackable.privacy}}</span></p>
                        <p><label class="bold_font" for="trackable_name">Name: </label><span id="trackable_name">{{selectedTrackable.name}}</span></p>
                        <p><label class="bold_font" for="trackable_description">Description: </label><span id="trackable_description">{{selectedTrackable.description}}</span></p>
                        <p><label class="bold_font" for="trackable_type">Type: </label><span id="trackable_type">{{selectedTrackable.type}}</span></p>
                        <input type="button" value="Start tracking" ng-show="!isBeingTracked(selectedTrackable)" ng-click="startTracking(selectedTrackable)"/>
                        <input type="button" value="Stop tracking" ng-show="isBeingTracked(selectedTrackable)" ng-click="startTracking(selectedTrackable)"/>
                    </ion-content>
                </ion-popover-view>
            </script>

        </form>

        <input type="button" value="Send SMS" ng-click="sendSMS()"/>
    </ion-content>
</ion-view>
