<ion-view view-title="My Devices">
    <ion-content class="padding" ng-controller="DevicesController" ng-init="getUserDevices()">
        <form ng-model="formDevices">
            <!--<div class="list">-->

                <ul class="list">
                    <li class="item" ng-repeat="device in devices" ng-click="openDeviceDetails($event,device)">
                        {{device.description}}
                    </li>
                </ul>

                <script id="device_detail.html" type="text/ng-template">
                    <ion-popover-view>
                        <ion-header-bar>
                            <h1 class="title">{{selectedDevice.description}}</h1>
                        </ion-header-bar>
                        <ion-content>
                            <label for="device_id">ID: </label><div id="device_id">{{selectedDevice.deviceId}}</div>
                            <label for="device_description">Description: </label><div id="device_description">{{selectedDevice.description}}</div>
                            <label for="device_owner">Owner: </label><div id="device_owner">{{selectedDevice.owner}}</div>
                        </ion-content>
                    </ion-popover-view>
                </script>

        </form>
    </ion-content>
    </ion-content>
</ion-view>
