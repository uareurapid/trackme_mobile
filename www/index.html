<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Device.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainController">

  <!--
     The nav bar that will be updated as we navigate between views.
   -->
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
  -->
  <ion-nav-view></ion-nav-view>

  <script id="splash.html" type="text/ng-template">
    <ion-view view-title="Trackme.io">
      <ion-content class="padding" scroll="false">
        <div id="splash-wrap">
          <div id="logo"></div>
          <div class="buttons">
            <a ui-sref="login">Log in</a>
            <a ui-sref="signup">Sign up</a>
          </div>
        </div>
      </ion-content>
      </ion-pane>
    </ion-view>
  </script>

  <script id="signup.html" type="text/ng-template">
    <ion-view view-title="Sign up">
      <ion-content class="padding">
        <form ng-submit="signup()">
          <div class="list">
            <label class="item item-input">
              <input type="email" placeholder="Email">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password">
            </label>
          </div>
          <button class="button button-royal button-block">Sign up</button>
        </form>
      </ion-content>
    </ion-view>
  </script>

  <script id="login.html" type="text/ng-template">
    <ion-view view-title="Log in">
      <ion-content class="padding">
        <form ng-model="formLogin" ng-submit="login()">
          <div class="list">
            <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="formLogin.user">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="formLogin.pass">
            </label>
          </div>
          <input type="submit" class="button button-royal button-block" value="Log in"/>
        </form>
      </ion-content>
    </ion-view>
  </script>

      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Google Maps Starter</h1>
      </ion-header-bar>
      <ion-content>
          <!--<div id="map_canvas"></div>-->
     <!-- </ion-content>
    </ion-pane>

    -->
  </body>
</html>
